<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Kadwa" rel="stylesheet">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="title title-primary">
        <h1>Survey Form</h1>
      </div>
    </header>

    <main>
      <div class="form-box">
        <div class="title">
            <h2>Let us know how we can improve freeCodeCamp</h2>
        </div>
        <div class="tabs">
          <div class="left-tab">
            <div class="field">
              <label>* Name: </label>
            </div>
            <div class="field">
              <label>* Email: </label>
            </div>
            <div class="field">
              <label>* Age: </label>
            </div>
            <div class="field">
              <label>Which option best descibes your role?</label>
            </div>
            <div class="field recommend">
              <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="field">
              <label>What do you like most in FCC:</label>
            </div>
            <div class="field improved">
              <label>Things that should be improved in the future (Check all that apply):</label>
            </div>
            <div class="field">
              <label>Any comments or suggestions?</label>
            </div>
          </div>
          <div class="right-tab">
            <div class="field">
              <input type="text" class="input-field" placeholder="Enter your name" required>
            </div>
            <div class="field">
              <input type="text" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="field">
              <input type="number" min="0" max="125" class="input-field" placeholder="Age" required>
            </div>
            <div class="field">
              <select class="input-field">
                <option disabled value="">Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="nothin">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <!-- How likely is that you would recommend freeCodeCamp to a friend? -->
            <div class="field">
              <div class="option">
                <input type="radio" name="probability"> Definitely
              </div>
              <div class="option">
                <input type="radio" name="probability"> Maybe
              </div>
              <div class="option">
                <input type="radio" name="probability"> Not sure
              </div>
            </div>
            <div class="field">
              <select class="input-field">
                  <option disabled value="">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="opensource">Open source</option>
              </select>
            </div>
            <!-- Things that should be improved in the future: -->
            <div class="field">
              <div class="option">
                <input type="checkbox"> Front-end projects
              </div>
              <div class="option">
                <input type="checkbox"> Back-end projects
              </div>
              <div class="option">
                <input type="checkbox"> Data visualization
              </div>
              <div class="option">
                <input type="checkbox"> Challenges
              </div>
              <div class="option">
                <input type="checkbox"> Open source community
              </div>
              <div class="option">
                <input type="checkbox"> Gitter help rooms
              </div>
              <div class="option">
                <input type="checkbox"> Videos
              </div>
              <div class="option">
                <input type="checkbox"> City meetups
              </div>
              <div class="option">
                <input type="checkbox"> Wiki
              </div>
              <div class="option">
                <input type="checkbox"> Forum
              </div>
              <div class="option">
                <input type="checkbox"> Additional courses
              </div>  
            </div>
            <div class="field">
              <textarea placeholder="Enter your comment here"></textarea>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="submit" name="Submit">Submit</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
